<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Demo 2</title>
    <script>
        var disp = true;
        function display() {

            var login = `        <h3>Please Login</h3>
        <form action="abc.html" method="post">
            Username <input type="text" name="un" required><br>
            Password <input type="password" name="pwd" required><br>
            <br>
            <input type="submit" value="LOGIN" name="submit">
            <input type="reset" value="RESET" name="reset">
        </form>`;
            if (disp) {
                document.getElementById("d1").innerHTML = login;
                document.getElementById("s1").innerText = "HIDE LOGIN";
                document.getElementById("s1").style.color = "RED";

            }
            else {
                document.getElementById("d1").innerText = "";
                document.getElementById("s1").innerText = "SHOW LOGIN";
                document.getElementById("s1").style.color = "BLUE";
            }
            disp = !disp;
        }

    </script>
</head>

<body>
    <h1>DOM Demo</h1>
    <hr>
    <h2 onclick="display()" style="color: blue;"><span id="s1">LOGIN</span></h2>
    <div id="d1">

    </div>

    <hr>
    <h3>THANK YOU</h3>
</body>

</html>
