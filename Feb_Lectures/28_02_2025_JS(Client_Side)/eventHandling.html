<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <script>
        function greet(){
            alert("Hello");
        }
    </script>
</head>
<body>
    <h1>Event Handling Demo</h1>
    <hr>
    Enter Name: <input type="text" onblur="alert('Enter Min 5 letters')">
    <br>
    Enter Name: <input type="text" onfocus="alert('Enter Min 5 letters')">
    <br>
    <br>
    Enter Name: <input type="text" onchange="alert('You changed the content')">
    <br><br>
    <input type="button" value="GREET" onClick="alert('Good Morning')">  
    <input type="button" value="DOUBLE CLICK" ondblclick="alert('Good Morning')">
    <input type="button" value="ENTER" onmouseover="alert('Good Morning')">
    <input type="button" value="EXIT" onmouseout="alert('Good Morning')">
</body>
</html>
