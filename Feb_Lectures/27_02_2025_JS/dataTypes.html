<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>JavaScript Data Types Demo</h1>
    <hr>
    <h2>
    <script>
        var a;
        document.write("a value is: " + a + "<br>");
        document.write( typeof a + "<br>");
        a = 10;
        document.write("a value is: " + a + "<br>");
        document.write( typeof a + "<br>");
        a = false;
        document.write("a value is: " + a + "<br>");
        document.write( typeof a + "<br>");
        a = "hello";
        document.write("a value is: " + a + "<br>");
        document.write( typeof a + "<br>");
        a = 3.43;
        document.write("a value is: " + a + "<br>");
        document.write( typeof a + "<br>");
        a = new Date();
        document.write("a value is: " + a + "<br>");
        document.write( typeof a + "<br>");
        a = null;
        document.write("a value is: " + a + "<br>");
        document.write( typeof a + "<br>");
        a = () => {};
        document.write("a value is: " + a + "<br>");
        document.write( typeof a + "<br>");
        document.write("-----------------------------<br>");

        const b = 20;
        document.write("b value is: " + b + "<br>");
        let c = 40;
        document.write("c value is: " + c + "<br>");
    </script>
    </h2>
    <hr>
    <h3>Thank You</h3>
</body>
</html>
