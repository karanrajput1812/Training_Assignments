<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #002D62;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .aside {
            flex: 1 1 20%;
            background-color: #004080;
            color: white;
            min-height: 100vh;
            padding: 10px;
        }

        .aside h3 {
            text-align: center;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }

        .aside ul {
            list-style-type: none;
            padding: 0;
        }

        .aside ul li {
            padding: 10px;
            border-bottom: 1px solid #fff;
        }

        .aside ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 16px;
            transition: 0.3s;
        }

        .aside ul li a:hover {
            background-color: #FFD700;
            color: #002D62;
            padding-left: 10px;
        }

        .main {
            width: 75%;
            padding: 20px;
        }

        .main h2 {
            color: #004080;
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .form-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            margin: 20px;
        }

        .form-box h2 {
            text-align: center;
            color: #002D62;
        }

        .form-box input {
            width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-box button:hover {
            background-color: #002D62;
        }

        .form-box p {
            text-align: center;
            font-size: 14px;
        }

        .form-box a {
            color: #004080;
            text-decoration: none;
        }

        .form-box a:hover {
            text-decoration: underline;
        }

        footer {
            clear: both;
            text-align: center;
            padding: 10px;
            background-color: #002D62;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .aside {
                width: 100%;
                text-align: center;
            }

            .main {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>OUR BANK</h1>
        <h3>Banking at Your Doorstep</h3>
    </header>
    <div class="container">
        <div class="aside">
            <h3>Navigation</h3>
            <ul>
                <li><a href="OurBank.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="NetBanking.html">Net Banking</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </div>
        <section class="main">
            <h2>Net Banking</h2>
            <div class="form-container">
    
                <!-- REGISTER FORM -->
                <div class="form-box" id="register">
                    <h2>Register</h2>
                    <form>
                        <input type="text" name="fullname" placeholder="Full Name" required pattern="[a-zA-Z ]{3,}">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="username" placeholder="Username" required pattern="[a-zA-Z0-9]{5,}">
                        <input type="password" name="password" placeholder="Password" required pattern=".{6,}">
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="NetBanking.html">Login</a></p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        Â© 2024 Our Bank | www.ourbank.com
    </footer>
</body>

</html>
