<h2>Login Forms</h2>

        Customer ID : <input type="number" name="cid" formControlName="cid"> <br>
        Password : <input type="password" name="password" formControlName="password"> <br>
        <br>
        <input type="submit" value="SUBMIT">
    </h3>
</form>
