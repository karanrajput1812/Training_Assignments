subprojects {
apply plugin : 'application'

version = '1.0'
group = 'org.example'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}
}

project(":web") {
    dependencies {
        implementation project(':services')
    }
}

project(":services") {
    dependencies {
        implementation project(':data')
    }
}

project(":data") {
    dependencies {
        implementation project(':integration')
    }
}