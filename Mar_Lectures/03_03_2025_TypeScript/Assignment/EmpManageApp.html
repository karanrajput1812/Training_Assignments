<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Employee Management System</h1>
        </header>

        <aside class="aside">
            <h3>Navigation</h3>
            <ul>
                <li><button onclick="renderSection('add_employee')">Add Employee</button></li>
                <li onClick="refreshEmployeeTable()"><button onclick="renderSection('display_employee')">Display Employees</button></li>
                <li><button onclick="renderSection('search_employee')">Search Employee</button></li>
                <li><button onclick="renderSection('update_employee')">Update Employee</button></li>
                <li><button onclick="renderSection('remove_employee')">Remove Employee</button></li>
            </ul>
            <div class="employee-count">
                <h4>Total Employees</h4>
                <div class="count-badge" id="employeeCount">0</div>
            </div>
        </aside>

        <main class="main" id="main">
            <h2>Welcome to Employee Management System</h2>
            <p>Select an option from the menu.</p>
        </main>
    </div>

    <script src="EmpManageApp.js"></script>
</body>

</html>
