<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manage App</title>
    <script src="EmpManageApp.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside class="aside">
            <h3>Navigation</h3>
            <ul>
                <li><button onclick="employeeForm()">Add Employee</button></li>
                <li><button onclick="displayEmployee()">Display Employee</button></li>
                <li><button onclick="searchEmployee()">Search Employee</button></li>
                <li><button>Update Employee</button></li>
                <li><button>Remove Employee</button></li>
            </ul>
        </aside>
        <main class="main" id="main">
            <section class="main" id="add_employee">
                <h2>Add Employee Details</h2>
                <br>
                <br>
                <br>
                <div class="contact-form">
                    <h3>Enter the below details</h3>
                    <form id="addEmpForm">
                        <div class="form-group">
                            <label for="name">Employee Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter employee name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" placeholder="Enter Age" required>
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="number" id="salary" name="salary" placeholder="Enter Salary" required>
                        </div>
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <input type="text" id="designation" name="designation" placeholder="Enter Designation"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department" placeholder="Enter Department"
                                required>
                        </div>
                        <button type="submit" class="submit-btn" onclick="addEmployee(event)">Add Employee</button>
                        <br>
                        <h1 class="msg" id="msg"></h1>
                        <br>
                        <br>
                    </form>
                    <!-- <p onclick="loadMainPage()"><a><- Go Back</a></p> -->
                </div>
            </section>

            <section class="main" id="display_employee">
                <h2>All Employees</h2>
                <br>
                <div class="employee-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Salary</th>
                                <th>Designation</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Employee rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
                <br>
            </section>


            <section class="main" id="remove_employee">
                <h2>Remove Employee</h2>
                <br>
                <div class="contact-form">
                    <h3>Enter the below details</h3>
                    <form id="deleteEmployee">
                        <div class="form-group">
                            <label for="id"></label>
                            <input type="text" id="id" name="id" placeholder="Enter id"
                                required>
                        </div>
                        <button type="submit" class="submit-btn" onclick="deleteEmployee(event)">Remove Employee</button>
                        <br>
                        <h1 class="msg" id="msg"></h1>
                        <br>
                        <br>
                    </form>
                </div>
                <br>
            </section>


            <section class="main" id="update_employee">
                <h2>Update Employee Salary</h2>
                <br>
                <div class="contact-form">
                    <h3>Enter the below details</h3>
                    <form id="updateEmployee">
                        <div class="form-group">
                            <label for="id"></label>
                            <input type="text" id="id" name="id" placeholder="Enter id"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="salary"></label>
                            <input type="text" id="salary" name="salary" placeholder="Enter Salary"
                                required>
                        </div>
                        <button type="submit" class="submit-btn" onclick="updateEmployeSalary(event)">Remove Employee</button>
                        <br>
                        <h1 class="msg" id="msg"></h1>
                        <br>
                        <br>
                    </form>
                </div>
                <br>
            </section>
        </main>
    </div>
</body>

</html>
