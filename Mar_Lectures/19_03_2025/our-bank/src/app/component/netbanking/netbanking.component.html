<div class="container">
    <app-navigation></app-navigation>
    <section class="main">
        <h2>Net Banking</h2>
        <div class="contact-form">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <h3>Login to Your Account</h3>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        formControlName="username" 
                        placeholder="Enter your full name" 
                        required>
                    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-msg">
                        Username is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        formControlName="password" 
                        placeholder="Enter your password" 
                        required>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-msg">
                        Password is required.
                    </div>
                </div>                  
                <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Login</button>
                <br>
                <br>
                <p>Don't have an account? <a routerLink="/register">Register</a></p>
                <p *ngIf="msg" class="error-msg">{{ msg }}</p>
            </form>
        </div>
    </section>
</div>
